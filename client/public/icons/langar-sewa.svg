<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#ffffff" stroke="#000000" stroke-width="8"/>
  
  <!-- Khanda Symbol (Simplified) -->
  <g transform="translate(250, 245) scale(0.75)">
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#000000" stroke-width="8"/>
    
    <!-- Vertical Khanda -->
    <path d="M0,-160 L0,160" stroke="#000000" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Curved Swords (Kirpans) -->
    <path d="M-100,-40 Q0,-160 100,-40" fill="none" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
    <path d="M-100,40 Q0,160 100,40" fill="none" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Helping Hands (representing Sewa/Service) -->
  <g transform="translate(250, 250)">
    <!-- Left Hand -->
    <path d="M-180,40 C-160,20 -150,10 -130,20 C-110,30 -120,60 -100,70 C-80,80 -90,100 -80,110 C-70,120 -75,135 -65,140 C-55,145 -35,125 -35,125 L-60,90 C-60,90 -90,60 -100,50 C-110,40 -130,20 -140,30 C-150,40 -160,50 -180,40Z" fill="#f0f0f0" stroke="#000000" stroke-width="3"/>
    
    <!-- Right Hand -->
    <path d="M180,40 C160,20 150,10 130,20 C110,30 120,60 100,70 C80,80 90,100 80,110 C70,120 75,135 65,140 C55,145 35,125 35,125 L60,90 C60,90 90,60 100,50 C110,40 130,20 140,30 C150,40 160,50 180,40Z" fill="#f0f0f0" stroke="#000000" stroke-width="3"/>
  </g>
  
  <!-- Langar Symbol (Community Kitchen) -->
  <g transform="translate(250, 355)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" stroke="#000000" stroke-width="3"/>
    <path d="M-20,-15 L20,-15 L20,15 L-20,15 Z" fill="#000000" stroke="#000000" stroke-width="3"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
  </g>
  
  <!-- Text: "SEWA" -->
  <text x="250" y="435" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="#000000">SEWA</text>
</svg> 